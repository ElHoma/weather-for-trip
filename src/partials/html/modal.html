<div class="modal-overlay">
  <div class="modal">
    <h2>Create trip</h2>
    <form class="modal-form">
      <div class="form-item">
        <label class="form-city"> City </label>
        <select class="citys-list"></select>
      </div>

      <div class="form-item">
        <label class="form-start-date">Start date</label>
        <input type="date" class="start-date-input" />
      </div>

      <div class="form-item">
        <label class="form-end-date">End date</label>
        <input type="date" class="end-date-input" />
      </div>

      <button class="submit-btn" type="submit">Save</button>
    </form>
    <button type="button" class="close-modal-btn">Close</button>
  </div>
</div>
